<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="col-md-5 mx-auto">
    <form action="/user/edit" th:object="${user}" method="post">
        <input name="id" type="hidden"  th:field="*{id}" class="form-control" id="id" placeholder="" value=""
               required="">
        <div class="col-5">
            <label for="fullName" class="form-label">ФИО</label>
            <input name="fullName" type="text" th:field="*{fullName}" class="form-control" id="fullName" placeholder="" value=""
                   required="">
        </div>
        <div class="col-5">
            <label for="birthday" class="form-label">День рождения</label>
            <input name="birthday" type="date" th:field="*{birthday}" class="form-control" id="birthday">
        </div>
        <div class="col-5">
            <label for="email" class="form-label">Email</label>
            <input name="email" type="email" th:field="*{email}" class="form-control" id="email">
        </div>

        <div class="col-5">
            <label for="phone" class="form-label">Номер телефона</label>
            <input name="phone" type="number" th:field="*{phone}" class="form-control" id="phone" placeholder="" value=""
                   required="">
        </div>

        <button class="col-md-5 mx-auto btn btn-success btn-lg" type="submit">Изменить</button>
    </form>
</div>
</body>
</html>
