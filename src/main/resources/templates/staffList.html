<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div>
    <form action="/staff/list" method="post">
        <caption>Перечень работников</caption>
        <table>
            <thead>
            <tr>
                <th>ФИО</th>
                <th>День рождения</th>
                <th>Email</th>
                <th>Номер телефона</th>
                <th>Должность</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="staff : ${staffs}">
                <td th:text="${staff.getFullName()}"></td>
                <td th:text="${staff.user.birthday}"></td>
                <td th:text="${staff.user.email}"></td>
                <td th:text="${staff.user.phone}"></td>
                <td th:text="${staff.position}"></td>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
