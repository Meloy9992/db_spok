<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="col-md-5 mx-auto">
    <form action="/dish/edit" th:object="${dish}" method="post">
        <input name="id" type="hidden"  th:field="*{id}" class="form-control" id="id" placeholder="" value=""
               required="">
        <div class="col-5">
            <label for="nameDish" class="form-label">Название блюда</label>
            <input name="nameDish" type="text" th:field="*{nameDish}" class="form-control" id="nameDish" placeholder="" value=""
                required="">
        </div>
        <div class="col-5">
            <label for="countDish" class="form-label">Количество блюд</label>
            <input name="countDish" type="number" th:field="*{countDish}" class="form-control" id="countDish" placeholder="" value=""
                required="">
        </div>
        <div class="col-5">
            <label for="priceDish" class="form-label">Цена блюда</label>
            <input name="priceDish" type="number" th:field="*{priceDish}" class="form-control" id="priceDish" placeholder="" value=""
                required="">
        </div>

        <input name="manufacturer" type="hidden"  th:field="*{manufacturer.id}" class="form-control" id="manufacturer" placeholder="" value=""
               required="">
        <input name="nameManufacturer" type="hidden"  th:field="*{manufacturer.nameManufacturer}" class="form-control" id="nameManufacturer" placeholder="" value=""
               required="">

        <div class="col-5">
            <label for="group" class="form-label">Группа блюда</label>
            <input name="group" type="text" th:field="*{kindDish.nameGroup}" class="form-control" id="group" placeholder="" value=""
                   required="">
        </div>

        <button class="col-md-5 mx-auto btn btn-success btn-lg" type="submit">Изменить блюдо</button>
    </form>
</div>
</body>
</html>
