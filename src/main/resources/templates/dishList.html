<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div>
    <form action="/dish/list" method="post">
    <caption>Перечень блюд</caption>
    <table>
        <thead>
            <tr>
                <th>Название блюда</th>
                <th>Количество блюд</th>
                <th>Цена блюда</th>
                <th>Группа товара</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dish : ${dishes}">
                <td th:text="${dish.getNameDish()}"></td>
                <td th:text="${dish.getCountDish()}"></td>
                <td th:text="${dish.getPriceDish()}"></td>
                <td th:text="${dish.getKindDish().getNameGroup()}"></td>
                <td><a th:href="@{edit/{id}(id=${dish.getId()})}">Edit</a></td>
                </td>
            </tr>
        </tbody>
    </table>
    </form>
</div>
</body>
</html>
