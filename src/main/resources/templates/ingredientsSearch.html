<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div>
    <form class="needs-validation" novalidate="" action="/ingredients/search" method="post">
        <div>
            <input name="ingredients" required="" id="ingredients" type="text" placeholder="Введите ингредиент">
            <button class="w-100 btn btn-success btn-lg" type="submit">Поиск</button>
        </div>
    </form>
    <div th:each="element : ${dish}" class="alert alert-info mt-2">
    <div> Название блюда <h5 th:text="${element.getNameDish()}"></h5></div>
    </div>

</div>
</body>
</html>
